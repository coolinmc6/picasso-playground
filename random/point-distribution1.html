    // x-axis: Margin
    const xScale = {
      data: {
        extract: {
          field: 'Margin'
        }

    }

    // circle size: Sales
    const sizeScale = {
      data: {

          field: 'Sales'
        }
      }
    }

    // circle color: Year
    const colorScale = {
      data: {
        extract: {
          field: 'Year'
        }
      },

    // #3 - Build Components
    // y-axis: key, type, scale, dock
    const yAxis = {

      type: 'axis',
      scale: 'yScale',
      dock: 'left',
    }

    // x-axis: key, type, scale, dock
    const xAxis = {
      key: 'x-axis',
      type: 'axis',
      scale: 'xScale',
      dock: 'bottom'
    }

    // gridlines: key, [prop = axis that you want] => example: y: 'yScale'
    const gridlines = {
      key: 'gridlines',
      type: 'grid-line',
      y: 'yScale'
    }

    // points: key, type, data, settings
    // data:
    //    - I want a point for each month so I'm extracting "Month"; that's how I'm grouping them (I guess)
    //    - each point has: x, y, and size; I don't quite understand the props
    // I don't understand the "group" (ref: 'group')
    const points = {
      key: 'points',
      type: 'point',
      data: {
        extract: {
          field: 'Month',
          props: {
            size: { field: 'Sales' },
            x: { field: 'Margin' },
            group: { field: 'Year' }
          }
        }
      },
      settings: {
        x: { scale: 'xScale' },
        y: { scale: 'yScale', ref: 'group' },
        shape: 'circle',
        size: { scale: 'sizeScale' },
        // appearance variables:
        strokeWidth: 2,
        stroke: '#fff',
        opacity: 0.8, 
        fill: { scale: 'colorScale', ref: 'group' }
      }
    }

    // Last - Build the chart
    picasso.chart({
      element: document.getElementById('container'),
      data,
      settings: {
        scales: {
          yScale, 
          xScale,
          sizeScale,
          colorScale,
        },
        components: [
          yAxis,
          xAxis,
          gridlines,
          points,
        ]
      }
    })
